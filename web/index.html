<!DOCTYPE html>
<html>
<head>
    <title>UiTM Student Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0B2C5D;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 420px;
            margin: 50px auto;
            background: #FFFFFF;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0,0,0,0.3);
        }

        .logo {
            text-align: center;
            margin-bottom: 15px;
        }

        .logo img {
            width: 120px;
        }

        h2 {
            text-align: center;
            color: #7B1FA2;
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            color: #333333;
        }

        input, textarea {
            width: 100%;
            padding: 8px;
            margin: 6px 0 15px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        textarea {
            resize: none;
        }

        input[type="submit"] {
            background-color: #7B1FA2;
            color: white;
            border: none;
            font-size: 15px;
            cursor: pointer;
            padding: 10px;
            border-radius: 6px;
        }

        input[type="submit"]:hover {
            background-color: #5E1485;
        }

        footer {
            text-align: center;
            margin-top: 15px;
            color: #777;
            font-size: 12px;
        }
    </style>
</head>

<body>

<div class="container">

    <!-- UiTM Logo -->
    <div class="logo">
        <img src="https://korporat.uitm.edu.my/images/download/2019/LogoUiTM.png" alt="UiTM Logo">
    </div>

    <h2>Student Profile Form</h2>

    <form action="ProfileServlet" method="post">
        <label>Name</label>
        <input type="text" name="name" required>

        <label>Student ID</label>
        <input type="text" name="studentID" required>

        <label>Program</label>
        <input type="text" name="program">

        <label>Email</label>
        <input type="email" name="email">

        <label>Hobbies</label>
        <input type="text" name="hobbies">

        <label>Self Introduction</label>
        <textarea name="intro" rows="4"></textarea>

        <input type="submit" value="Submit Profile">
    </form>

    <footer>
        CSC584 Assignment
    </footer>

</div>

</body>
</html>
